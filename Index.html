<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Weather dashboard page" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav>
        <h1 class="text-center bg-info">Weather Dashboard</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="card bg-light">
                    <h3 class="card-header">Enter City</h3>
                    <form id="searchForm" class="card-body">
                        <input class="form" id="cityName" type="text" placeholder="search for cities here">
                        <button type="submit" class="btn-info btn-sm btn-outline-dark">search</button>
                    </form>
                </div>
            </div>
            <div id="recentSearches">
                <h4 class="card-header">Previous Cities</h4>
                <div class="card-body d-inline-flex flex-wrap">
                </div>    
            </div>
            <div class="col-12 col-md-8 lg-9">
                <div class="card" id="currentForecast">
                    <h4 class="card-header"></h4>
                        <div class="card-body">
                        <ul id="weather">                            
                        </ul>
                        </div>
                </div> 
                <h4 id="fiveDay">5 Day Forecast</h4>
            </div>
        </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>

</html>
